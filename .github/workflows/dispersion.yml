name: build-dispersion

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run dispersion
        run: |
          python src/run_dispersion.py --config examples/config.example.yml

      - name: Upload results (CSV + figures)
        uses: actions/upload-artifact@v4
        with:
          name: dispersion-results
          path: |
            results/**/*.csv
            figs/**/*.png
            figs/**/*.svg
            docs/report.md
            examples/config.example.yml
          if-no-files-found: error
